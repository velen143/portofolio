<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Katibeh&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="relative w-full h-screen flex items-center justify-center overflow-hidden bg-mobile" style="background-image: url(./images/bgutama.png);">
      <!-- Side Items di belakang -->
      <div class="hidden lg:block">
      <img src="./images/sideitem.png" alt="Side Item Kiri" 
          class="absolute lg:block left-0 top-0 h-full object-cover z-0 opacity-50">
      <img src="./images/sideitem.png" alt="Side Item Kanan" 
          class="absolute  lg:block right-0 top-0 h-full object-cover z-0 opacity-50 transform rotate-180">

          <img src="./images/ataskiri.png" alt="Icon Pojok Kiri Atas" class="absolute lg:block top-1 left-0 w-[500px] h-96">
          <img src="./images/ataskanan.png" alt="Icon Pojok Kanan Atas" class="absolute  lg:block top-1 right-0 w-[500px] h-96">
          <img src="./images/bawahkiri.png" alt="Icon Pojok Kiri Bawah" class="absolute lg:block bottom-1 left-0 w-[500px] h-96">
          <img src="./images/bawahkanan.png" alt="Icon Pojok Kanan Bawah" class="absolute lg:block bottom-1 right-0 w-[500px] h-96">
    </div>
    <div id="splashscreen" class="z-10 relative w-full lg:w-[50%] h-screen overflow-hidden">
      <div class="relative w-full h-screen z-0">
        <div
          class="slide absolute w-full h-screen opacity-0 transition-opacity duration-1000 ease-in-out"
        >
          <img
            src="./images/fotohome1.png"
            alt=""
            class="w-full h-full object-cover"
          />
        </div>
        <div
          class="slide absolute w-full h-screen opacity-0 transition-opacity duration-1000 ease-in-out"
        >
          <img
            src="./images/fotohome3.png"
            alt=""
            class="w-full h-full object-cover"
          />
        </div>
        <div
          class="slide absolute w-full h-full opacity-0 transition-opacity duration-1000 ease-in-out"
        >
          <img
            src="./images/cover.png"
            alt=""
            class="w-full h-full object-cover"
          />
        </div>
      </div>
      <div
        class="absolute top-0 left-0  right-0 z-10 h-screen flex flex-col items-center justify-between"
      >
        <span class="text-white font-beaurivage text-[50px] lg:text-[70px] mt-[100px]"
          >Randi & Shani</span
        >
        <div class="flex flex-col text-center mb-[100px]">
          <span class="text-white font-josefin font-light text-[15px] lg:text-[30px]"
            >Kepada yth</span
          >
          <span class="text-white font-katibeh text-[30px] mb-4 lg:text-[40px]"
            >NAMA TAMU</span
          >
          <div class="lg:w-[700px] lg:translate-x-64">
            <a href="./home.html">
              <img src="./images/button.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="./src/script.js"></script>
  </body>
</html>
